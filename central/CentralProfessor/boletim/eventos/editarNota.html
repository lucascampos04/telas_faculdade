<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logoI.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Editar nota</title>
    <style>
        .frame-meio {
            margin-top: 50px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 10px black;
        }

        h1{
            text-align: center;
            font-weight: 900;
        }

        label{
            font-weight: 500;
        }

        button{
            width: 300px;
            font-size: 90px;
            position: relative;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-meio p-4 border rounded">
            <h1 class="mb-4">Editar nota</h1>
            <form>
                <div class="mb-3">
                    <label for="student" class="form-label">RA DO ALUNO</label>
                    <input type="text" class="form-control" id="student" placeholder="RA do aluno">
                </div>
                <div class="mb-3">
                    <label for="prova" class="form-label">Tipo de Prova</label>
                    <select class="form-select" id="prova">
                        <option value="1">AV1</option>
                        <option value="2">AV2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bimestre" class="form-label">Bimestre</label>
                    <select class="form-select" id="bimestre">
                        <option value="1">1째 BIMESTRE</option>
                        <option value="2">2째 BIMESTRE</option>
                        <option value="3">3째 BIMESTRE</option>
                        <option value="4">4째 BIMESTRE</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota</label>
                    <input type="number" class="form-control" id="nota" placeholder="Nota">
                </div>
                <button type="button" class="btn btn-primary" id="adicionarBtn">Adicionar</button>
            </form>
            <div id="mensagemSucesso" class="alert alert-success" style="display:none;">
                Nota atualizada com sucesso!
            </div>
            <div id="mensagemErro" class="alert alert-danger" style="display:none;">
                A nota deve estar entre 0 e 10
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('adicionarBtn').addEventListener('click', function () {
                validaNota();
            });

            function validaNota() {
                var nota = document.getElementById("nota").value;
                nota = parseFloat(nota);

                if (nota >= 1 && nota <= 10) {
                    document.getElementById("mensagemSucesso").style.display = "block";
                    console.log("Klkmxskmdk");
                } else {
                    document.getElementById("mensagemErro").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
