<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Adicionar nota</title>
    <style>
        .frame-meio {
            margin-top: 50px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 10px black;
        }

        h1{
            text-align: center;
            font-weight: 900;
        }

        label{
            font-weight: 500;
        }

        button{
            width: 300px;
            font-size: 90px;
            position: relative;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-meio p-4 border rounded">
            <h1 class="mb-4">Adicionar nota</h1>
            <form>
                <div class="mb-3">
                    <label for="student" class="form-label">RA DO ALUNO</label>
                    <input type="text" class="form-control" id="student" placeholder="RA do aluno">
                    <select class="form-select mt-3" id="student">
                        <option value="" disabled selected>Selecione um aluno(a)</option>
                        <option value="1">Lucas Oliveira Campos</option>
                        <option value="2">Ana Silva Souza</option>
                        <option value="3">Pedro Santos Lima</option>
                        <option value="4">Mariana Ferreira Alves</option>
                        <option value="5">Rafaela Pereira Costa</option>
                        <option value="6">Carlos Rodrigues Gomes</option>
                        <option value="7">Isabela Santos Cruz</option>
                        <option value="8">Gustavo Fernandes Pereira</option>
                        <option value="9">Maria Eduarda Almeida</option>
                        <option value="10">João Lucas Carvalho</option>
                        <option value="11">Larissa Vieira Santos</option>
                        <option value="12">Daniel Oliveira Rocha</option>
                        <option value="13">Fernanda Souza Lima</option>
                        <option value="14">Mateus Silva Costa</option>
                        <option value="15">Carolina Santos Alves</option>
                        <option value="16">Gabriel Pereira Rodrigues</option>
                        <option value="17">Amanda Fernandes Gomes</option>
                        <option value="18">Lucas Oliveira Campos</option>
                        <option value="19">Juliana Santos Cruz</option>
                        <option value="20">Rafaela Pereira Costa</option>
                        <option value="21">Ricardo Fernandes Pereira</option>
                        <option value="22">Larissa Vieira Santos</option>
                        <option value="23">Pedro Santos Lima</option>
                        <option value="24">Mariana Ferreira Alves</option>
                        <option value="25">Isabela Santos Cruz</option>
                        <option value="26">Gustavo Fernandes Pereira</option>
                        <option value="27">Maria Eduarda Almeida</option>
                        <option value="28">João Lucas Carvalho</option>
                        <option value="29">Larissa Vieira Santos</option>
                        <option value="30">Daniel Oliveira Rocha</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="prova" class="form-label">Tipo de Prova</label>
                    <select class="form-select" id="prova">
                        <option value="1">AV1</option>
                        <option value="2">AV2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Ano</label>
                    <select class="form-select" id="year">
                        <option value="1">2023</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bimestre" class="form-label">Bimestre</label>
                    <select class="form-select" id="bimestre">
                        <option value="1">1° BIMESTRE</option>
                        <option value="2">2° BIMESTRE</option>
                        <option value="3">3° BIMESTRE</option>
                        <option value="4">4° BIMESTRE</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota</label>
                    <input type="number" class="form-control" id="nota" placeholder="Nota">
                </div>
                <button type="button" class="btn btn-success" id="adicionarBtn">Adicionar</button>
            </form>
            <div id="mensagemSucesso" class="alert alert-success" style="display:none;">
                Nota adicionada com sucesso!
            </div>
            <div id="mensagemErro" class="alert alert-danger" style="display:none;">
                A nota deve estar entre 0 e 10
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('adicionarBtn').addEventListener('click', function () {
                validaNota();
            });

            function validaNota() {
                var nota = document.getElementById("nota").value;
                nota = parseFloat(nota);

                if (nota >= 1 && nota <= 10) {
                    document.getElementById("mensagemSucesso").style.display = "block";
                    window.location.href = "/central/CentralProfessor/boletim/index.html"
                } else {
                    document.getElementById("mensagemErro").style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
