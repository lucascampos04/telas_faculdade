                        <option value="2">2° BIMESTRE</option>
                        <option value="3">3° BIMESTRE</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="materia" class="form-label">Materia</label>
                    <select class="form-select" id="materia">
                        <option value="1">Matemática</option>
                        <option value="2">Português</option>
                        <option value="3">Historia</option>
                        <option value="4">Geografia</option>
                        <option value="5">Fisica</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="prova" class="form-label">Tipo de Prova</label>
                    <select class="form-select" id="prova">
                        <option value="1">AV1</option>

                    </select>
                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="student" placeholder="RA do aluno">
                    <select class="form-select mt-3" id="student">
                        <option value="" disabled selected>Selecione um aluno(a)</option>
                        <option value="1" style="background-color: green; color: white;">Lucas Oliveira Campos</option>
                        <option value="2">Ana Silva Souza</option>
                        <option value="3" >Pedro Santos Lima</option>
                        <option value="4" style="background-color: green; color: white;">Mariana Ferreira Alves</option>
                        <option value="5">Rafaela Pereira Costa</option>
                        <option value="6" style="background-color: green; color: white;">Carlos Rodrigues Gomes</option>
                        <option value="7">Isabela Santos Cruz</option>

                        <option value="9">Maria Eduarda Almeida</option>
                        <option value="10">João Lucas Carvalho</option>
                        <option value="11">Larissa Vieira Santos</option>
                        <option value="12">Daniel Oliveira Rocha</option>
                        <option value="13">Fernanda Souza Lima</option>
                        <option value="14" style="background-color: green; color: white;">Mateus Silva Costa</option>
                        <option value="15">Carolina Santos Alves</option>
                        <option value="16">Gabriel Pereira Rodrigues</option>
                        <option value="17" style="background-color: green; color: white;">Amanda Fernandes Gomes</option>
                        <option value="18">Lucas Oliveira Campos</option>
                        <option value="19" style="background-color: green; color: white;">Juliana Santos Cruz</option>
                        <option value="20" style="background-color: green; color: white;">Rafaela Pereira Costa</option>
                        <option value="21" style="background-color: green; color: white;">Ricardo Fernandes Pereira</option>
                        <option value="22" style="background-color: green; color: white;">Larissa Vieira Santos</option>

                        <option value="30" style="background-color: green; color: white;">Daniel Oliveira Rocha</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota</label>
                    <input type="number" class="form-control" id="nota" placeholder="Nota">
                </div>
                <button type="button" class="btn btn-success" id="adicionarBtn">Adicionar</button>
            </form>
            <div id="mensagemSucesso" class="alert alert-success" style="display:none;">
                Nota adicionada com sucesso!
            </div>
            <div id="mensagemErro" class="alert alert-danger" style="display:none;">
                A nota deve estar entre 0 e 10
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('adicionarBtn').addEventListener('click', function () {
                validaNota();
            });

            function validaNota() {
                var nota = document.getElementById("nota").value;
                nota = parseFloat(nota);

                if (nota >= 1 && nota <= 10) {
                    document.getElementById("mensagemSucesso").style.display = "block";
                } else {
                    document.getElementById("mensagemErro").style.display = "block";
                }
            }

            const quit = document.getElementById("x")
            x.addEventListener("click", () => {
                window.location.href = "/central/CentralProfessor/boletim/index.html"
            })
        });
    </script>
